<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register - A2SV</title>
		<link rel="stylesheet" href="css/register.css" />
	</head>
	
	<body>
		<div class="con">
			<div class="alert" id="alert">
				<div class="alert-head" id="alert-head">Failed</div>
				<div class="alert-body" id="alert-body">You have been successfully registered!</div>
				<button class="alert-btn" id="alert-btn">Try again</button>
			</div>
			<img src="assets/hero.jpg" alt="hero" />
			<h1>Register</h1>
			<form action="https://immense-sea-06160.herokuapp.com/register" method="post">
				<input name="source" id="source" type="hidden" />
				<div class="group">
					<div class="title">Name*</div>
					<input
						required
						type="text"
						name="fname"
						id="fname"
						placeholder="Your name"
					/>
					<input
						required
						type="text"
						name="mname"
						id="mname"
						placeholder="Father's name"
					/>
					<input
						required
						type="text"
						name="lname"
						id="lname"
						placeholder="Grandfather's name"
					/>
				</div>
				<div class="group">
					<div class="title">Contact*</div>

					<input
						required
						type="email"
						name="email"
						id="email"
						placeholder="Email"
					/>
					<input
						required
						type="phone"
						name="phone"
						id="phone"
						placeholder="Phone Number"
					/>
					<input
						required
						type="text"
						name="instagram"
						id="instagram"
						placeholder="Instagram handle"
					/>
				</div>
				<div class="group">
					<div class="title">Links*</div>

					<input
						required
						type="text"
						name="leet"
						id="leet"
						placeholder="Leetcode profile link"
					/>
					<input
						required
						type="text"
						name="hacker"
						id="hacker"
						placeholder="Hackerrank profile link"
					/>
					<input
						required
						type="text"
						name="codeforce"
						id="codeforce"
						placeholder="Codeforces profile link"
					/>
					<input
						required
						type="text"
						name="Github"
						id="Github"
						placeholder="Github profile link"
					/>
				</div>
				<div class="group">
					<div class="title">Dates*</div>
					<div class="title sm">Birthday</div>
					<input required type="date" name="birthday" id="birthday" />
				</div>
				<div class="group">
					<div class="title">Education*</div>
					<input
						required
						type="text"
						name="university"
						id="university"
						placeholder="University"
					/>
					<input
						required
						type="text"
						name="department"
						id="department"
						placeholder="Department"
					/>
					<div class="title sm">Expected graduation date</div>
					<input
						required
						type="date"
						name="graduationDate"
						id="graduationDate"
						placeholder="Department"
					/>
				</div>
				<!-- <div class="group">
					<div class="title">CV</div>
					<input
						type="file"
						name="cv"
						id="cv"
						placeholder="Provide CV"
					/>
				</div>
				<div class="group">
					<div class="title">Photo</div>
					<input required type="file" name="photo" id="photo" />
				</div> -->
				<div class="group">
					<div class="title">Bio</div>
					<input
						type="text"
						name="bio"
						id="bio"
						placeholder="Provide a short bio"
					/>
				</div>
				<div class="group">
					<div class="title">Other*</div>
					<input
						required
						type="text"
						name="languages"
						id="languages"
						placeholder="Favorite programming languages"
					/>
					<input
						required
						type="text"
						name="shirtSize"
						id="shirtSize"
						placeholder="T-shirt size"
					/>
					<input
						required
						type="text"
						name="shirtColor"
						id="shirtColor"
						placeholder="T-shirt color"
					/>
				</div>
				<div class="group">
					<button type="submit">Register</button>
				</div>
			</form>
		</div>
		<!-- <script>
		chrome.storage.sync.set({shit: 'poop'}, function() {
  console.log('Value is set to ' + value);
});
	</script> -->
		<script src="./js/register.js"></script>
	</body>
</html>
